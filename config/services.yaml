# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Controller\:
        resource: '../src/Controller/'
        tags: [ 'controller.service_arguments' ]

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    #region Manager
    App\Contract\Manager\AirlineManagerInterface:
        alias: 'App\Manager\AirlineManager'
        public: true
    App\Contract\Manager\AirportManagerInterface:
        alias: 'App\Manager\AirportManager'
        public: true
    App\Contract\Manager\CityManagerInterface:
        alias: 'App\Manager\CityManager'
        public: true
    App\Contract\Manager\FlightManagerInterface:
        alias: 'App\Manager\FlightManager'
        public: true
    #endregion

    #region Api
#    App\DataProvider\TripCollectionDataProvider:
#        tags: [ { name: 'api_platform.collection_data_provider', priority: 1 } ]
#        # Autoconfiguration must be disabled to set a custom priority
#        autoconfigure: true

    trip_filters:
        class: 'App\Filter\TripFilter'
        arguments: [ { airline: exact } ]
        tags: [ 'api_platform.filter' ]
        # The following are mandatory only if a _defaults section is defined
        # You may want to isolate filters in a dedicated file to avoid adding them
        autowire: false
        autoconfigure: false
        public: false
    #endregion